<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
</head>
<body>

<h2>Add Student</h2>

<form th:action="@{/save}"
      th:object="${student}"
      method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" required />
    <br><br>

    <label>City:</label>
    <input type="text" th:field="*{city}" required />
    <br><br>

    <button type="submit">Save</button>
    <a href="/">Cancel</a>

</form>

</body>
</html>
